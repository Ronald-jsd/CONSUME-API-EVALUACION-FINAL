
<!DOCTYPE html>

</head>
<body>
<h1>LIST OF STUDENTS</h1>
<!-- Botón de agregar producto -->
<a th:href="@{/new}" class="btn btn-primary">Add student</a>

<!-- Formulario para búsqueda -->

<!-- Mostrar mensaje si no hay productos -->

<div th:if="${#lists.isEmpty(students)}" style="color: red;">
    <p>No se encontraron estudiantes con ese nombre.</p>
</div>
<div th:unless="${#lists.isEmpty(students)}">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Number</th>
            <th>DNI</th>
            <th>Birthdate</th>
            <th>School Grade</th>

            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.number}"></td>
            <td th:text="${student.dni}"></td>
            <td th:text="${student.birthdate}"></td>
            <td th:text="${student.schoolGrade}"></td>
            <td>
                <a th:href="@{/{id}(id=${student.id})}">View Deatils</a>
                <a th:href="@{/edit/{id}(id=${student.id})}">Edit</a>
                <a th:href="@{/viewdelete/{id}(id=${student.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
