<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>STUDENTS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">LIST OF STUDENTS</h1>

    <!-- Botón de agregar producto -->
    <a th:href="@{/new}" class="btn btn-primary mb-3">Add student</a>

    <!-- Formulario para búsqueda -->
    <!--<form th:action="@{/}" method="get" class="mb-4">-->
    <!--    <div class="input-group">-->
    <!--        <input type="text" id="name" name="name" class="form-control" th:value="${nameSearch}" placeholder="Write the name">-->
    <!--        <button class="btn btn-outline-primary" type="submit">Search</button>-->
    <!--        <a th:href="@{/}" class="btn btn-outline-secondary">Clear Search</a>-->
    <!--    </div>-->
    <!--</form>-->

    <!-- Mostrar mensaje si no hay productos -->
    <div th:if="${#lists.isEmpty(students)}" class="alert alert-warning" role="alert">
        No se encontraron estudiantes con ese nombre.
    </div>

    <div th:unless="${#lists.isEmpty(students)}">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Number</th>
                <th>DNI</th>
                <th>Birthdate</th>
                <th>School Grade</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.number}"></td>
                <td th:text="${student.dni}"></td>
                <td th:text="${student.birthdate}"></td>
                <td th:text="${student.schoolGrade}"></td>
                <td>
                    <a th:href="@{/{id}(id=${student.id})}" class="btn btn-info btn-sm">View Details</a>
                    <a th:href="@{/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/viewdelete/{id}(id=${student.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF4srZ1M8Kujw37IW8S26VdDkNpWtMAMVr19eIcV8hS4paWWDO6" crossorigin="anonymous"></script>
</body>
</html>
