<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${title}"></h1>

    <form th:action="@{${action}}" th:object="${student}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}"/>

        <div class="col-md-6">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="number" class="form-label">Number:</label>
            <input type="text" id="number" name="number" th:field="*{number}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="dni" class="form-label">DNI:</label>
            <input type="text" id="dni" name="dni" th:field="*{dni}" class="form-control">
        </div>

        <div class="col-md-6">
            <label for="birthdate" class="form-label">Birthdate:</label>
            <input type="text" id="birthdate" name="birthdate" th:field="*{birthdate}" class="form-control">
        </div>

        <div class="col-md-6">
            <label for="schoolGrade" class="form-label">School Grade:</label>
            <input type="text" id="schoolGrade" name="schoolGrade" th:field="*{schoolGrade}" class="form-control">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary" th:text="${textButton}"></button>
            <a th:href="@{/}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
