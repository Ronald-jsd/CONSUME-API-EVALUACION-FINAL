<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Details Student</h1>

    <div class="card p-4">
        <p><strong>ID:</strong> <span th:text="${student.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
        <p><strong>Last Name:</strong> <span th:text="${student.lastName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
        <p><strong>Number:</strong> <span th:text="${student.number}"></span></p>
        <p><strong>DNI:</strong> <span th:text="${student.dni}"></span></p>
        <p><strong>Birthdate:</strong> <span th:text="${student.birthdate}"></span></p>
        <p><strong>School Grade:</strong> <span th:text="${student.schoolGrade}"></span></p>
    </div>

    <div class="mt-4">
        <a th:href="@{/}" class="btn btn-secondary">Go back</a>
    </div>
</div>
</body>
</html>
